<!DOCTYPE html>
<html>
<head>
  <title>LeetCode On The Go Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      width: 300px;
    }
    h2 {
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="password"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 10px;
      font-size: 0.9em;
      color: green;
      display: none;
    }
    .error {
      color: red;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1e1e1e;
        color: #e0e0e0;
      }
      input[type="password"] {
        background-color: #2d2d2d;
        color: #e0e0e0;
        border-color: #444;
      }
      input[type="password"]::placeholder {
        color: #aaa;
      }
      h2 {
        color: #ffffff;
      }
      button {
        background-color: #0069d9;
      }
      button:hover {
        background-color: #0056b3;
      }
      #status {
        color: #4caf50;
      }
      .error {
        color: #ff6b6b;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #555; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #888; 
      }
    }
  </style>
</head>
<body>
  <h2>Settings</h2>
  <div class="form-group">
    <label for="apiKey">OpenAI API Key</label>
    <input type="password" id="apiKey" placeholder="sk-...">
  </div>
  <button id="save">Save Key</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
